$mainMod = SUPER

env = QT_QPA_PLATFORM, wayland;xcb
env = QT_QPA_PLATFORMTHEME, qt5ct
env = SDL_VIDEODRIVER, wayland
env = _JAVA_AWT_WM_NONEREPARENTING, 1
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_DESKTOP, Hyprland

env = GTK_THEME, Catppuccin-Mocha-Standard-Pink-Dark
env = XCURSOR_THEME, Catppuccin-Mocha-Pink-Cursors

env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NANE,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# See https://wiki.hyprland.org/Configuring/Monitors/
# Monitor

monitor=HDMI-A-1,2560x1080@60,1590x0,1
monitor=DP-1,1920x1080@60,0x1080,1
monitor=DP-2,1920x1080@165,1920x1080,1

# Startup
exec-once = swww init
exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec = xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2
exec-once = sleep 1 && ~/.config/hypr/scripts/nuke-portals.sh
exec-once = udiskie

# Bar setup
layerrule = blur,waybar
layerrule = ignorezero,waybar
exec-once = ~/.config/waybar/launch.sh

# notification setup
layerrule = blur, notifications
layerrule = ignorezero, notifications
layerrule = blur, wofi
layerrule = ignorezero, wofi
layerrule = blur, thunar

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 3
    col.active_border = rgba(F38BA8FF) rgba(A6E3A1FF) rgba(F9E2AFFF) rgba(89B4FAFF) rgba(F5C2E7FF) rgba(94E2D5FF) 45deg
    col.inactive_border = rgb(A6ADC6)

    layout = dwindle
}

decoration {
    rounding = 5
    dim_special = 0.0

    blur = yes
    blur_size = 3
    blur_passes = 2
    blur_new_optimizations = on
    blur_xray = off
    blur_ignore_opacity = true

    drop_shadow = yes
    shadow_range = 16
    shadow_render_power = 2 
    col.shadow = rgba(11111bFF)
    col.shadow_inactive = rgba(11111b77)
}

animations {
    enabled = yes
 
    bezier = linear, 0, 0, 1, 1
    bezier = easeInOutQuint, 0.83, 0, 0.17, 1
    bezier = easeOutQuint, 0.22, 1, 0.36, 1
    bezier = easeInQuint, 0.64, 0, 0.78, 0

    animation = border, 1, 2, linear
    animation = fadeShadow, 1, 2, linear
    animation = borderangle, 1, 250, linear, loop
    animation = windows, 1, 3, easeInOutQuint
    animation = windowsOut, 1, 3, easeInOutQuint, popin 75%
    animation = fade, 1, 4, easeInOutQuint
    animation = workspaces, 1, 5, easeInOutQuint
    animation = specialWorkspace, 1, 3, easeInOutQuint, fade
}

gestures {
    workspace_swipe = on
}

misc {
    disable_hyprland_logo = true,
    animate_manual_resizes = false,
    animate_mouse_windowdragging = false,
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes 
    preserve_split = yes
    # col.group_border_active = rgba(A6E3A1FF) rgba(F9E2AFFF) rgba(89B4FAFF) rgba(F5C2E7FF) rgba(94E2D5FF) rgba(F38BA8FF) 45deg
    # col.group_border = rgba(ffffff55)
}

# floating windowsss
windowrulev2 = float, class:^(gpto)$
windowrulev2 = move 51 5, class:^(gpto)$
windowrulev2 = pin, class:^(gpto)$
windowrulev2 = float, class:^(nmtui)$
windowrulev2 = center, class:^(nmtui)$
windowrulev2 = pin, class:^(nmtui)$

# Keybindings. See https://wiki.hyprland.org/Configuring/Binds/ for more

# wallpaper dmenu
#bind = $mainMod, W, exec, ~/.config/hypr/scripts/wp-select.sh dmenu

# hyprland controls
#bind = $mainMod SHIFT, E, exit,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen

# apps
bind = $mainMod, r, exec, wofi --show drun
bind = $mainMod, RETURN, exec, wezterm
bind = $mainMod, E, exec, thunar
bind = SUPER ALT, S, exec, bash -c "grimshot save area /tmp/s.png && wl-copy < /tmp/s.png"

bind = $mainMod, Q, killactive, 
bind = $mainMod, V, togglefloating, 

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows with mainMod + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

